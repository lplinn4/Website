<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EV MANAGEMENT SYSTEM</title>
        <style>
           * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

           /* Container for the image and input */
            .container {
                display: flex;
                align-items: center; /* Align items vertically */
                gap: 10px; /* Space between image and input */
            }

            /* Small search icon */
            .img-size {
                width: 24px;
                height: 24px;
                margin-top: 20px;
                margin-left: 15px;
            }

            /* Search input (styled like the original rectangle) */
            .search-box {
                width: 385px;
                height: 23px;
                background-color: #D9D9D9;
                border: none;
                padding: 5px;
                font-size: 14px;
                outline: none; /* Removes blue outline on focus */
                border-radius: 4px; /* Optional: Adds rounded corners */
                margin-top: 20px;
            }

            /* Second rectangle */
            .rectangle1 {
                width: 5000px;
                height: 83px;
                background-color: #1E3F66;
                margin: 20px 0;
            }
        </style>
    </head>
<body>

    <!-- Search bar with an icon -->
    <div class="container">
        <img src="Images/Search 02.png" class="img-size" alt="Search Icon">
        <input type="text" class="search-box" placeholder="Type here...">
    </div>

    <!-- Second rectangle -->
    <div class="rectangle1"></div>
    
</body>
</html>
